<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gestión de Cuentas - Mecánica Fosac</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincular con el archivo CSS -->
    <script src="scripts.js" defer></script> <!-- Vincular con el archivo JavaScript -->
</head>
<body>
    <header>
        <h1>Mecánica Fosac - Gestión de Cuentas</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#registro">Registro</a></li>
                <li><a href="#usuarios">Gestión de Usuarios</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio">
        <h2>Inicio de Sesión</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </section>

    <section id="registro">
        <h2>Registro de Cuenta</h2>
        <form id="register-form">
            <label for="new-username">Usuario:</label>
            <input type="text" id="new-username" name="new-username" required>
            <br>
            <label for="new-password">Contraseña:</label>
            <input type="password" id="new-password" name="new-password" required>
            <br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Registrar</button>
        </form>
    </section>

    <section id="usuarios">
        <h2>Gestión de Usuarios</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Correo Electrónico</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                <!-- Filas de usuarios se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2024 Mecánica Fosac. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
